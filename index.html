<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온라인 스톱워치 - 무료 정밀 타이머</title>
    <meta name="description" content="정확하고 사용하기 쉬운 온라인 스톱워치. 무료로 이용 가능한 정밀 타이머입니다.">
    <meta name="keywords" content="스톱워치, 타이머, 온라인 스톱워치, 시간 측정, 운동 타이머">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5977842780338274"
     crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="language-selector">
                <select id="languageSelect">
                    <option value="ko">한국어</option>
                    <option value="en">English</option>
                    <option value="ja">日本語</option>
                    <option value="zh">中文</option>
                    <option value="es">Español</option>
                </select>
            </div>
            <h1 data-translate="title">온라인 스톱워치</h1>
            <p data-translate="subtitle">정확하고 간편한 온라인 타이머</p>
        </header>

        <main>
            <div class="stopwatch">
                <div class="display" id="display">00:00:00</div>
                <div class="buttons">
                    <button id="startBtn" class="btn btn-start" data-translate="start">시작</button>
                    <button id="pauseBtn" class="btn btn-pause" data-translate="pause" disabled>일시정지</button>
                    <button id="resetBtn" class="btn btn-reset" data-translate="reset">리셋</button>
                </div>
                <div class="lap-times" id="lapTimes">
                    <h3 data-translate="lapTimes">랩 타임</h3>
                    <ul id="lapList"></ul>
                </div>
            </div>
        </main>

        <footer>
            <nav>
                <a href="privacy.html" data-translate="privacy">개인정보처리방침</a>
                <a href="terms.html" data-translate="terms">이용약관</a>
                <a href="about.html" data-translate="about">정보</a>
            </nav>
            <p data-translate="copyright">&copy; 2025 온라인 스톱워치. All rights reserved.</p>
        </footer>
    </div>

    <script src="translations.js"></script>
    <script src="script.js"></script>
</body>
</html>
